<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/login}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

                <h2>Registration Form</h2>



                <form method="post" style="max-width:600px;" th:object="${addUser}">

                    <div>
                        <!--th:if="${edit}" class="form-group"> -->
                        <div>
                            <label th:for="firstName">First Name</label>
                            <input class="form-control" th:field="*{firstName}" th:value="${addUser.firstName}" />
                        </div>

                        <div>
                            <label th:for="lastName">Last Name</label>
                            <input class="form-control" th:field="*{lastName}" th:value="${addUser.lastName}" />
                        </div>

                        <div>
                            <label th:for="email">E-Mail</label>
                            <input class="form-control" th:field="*{email}" th:value="${addUser.email}" />
                            <span th:errors="*{email}" class="error"></span>
                        </div>

                        <div>
                            <label th:for="password">Password</label>
                            <input type="password"  class="form-control" th:field="*{password}" th:value="${addUser.password}" />
                            <span th:errors="*{password}" class="error"></span>
                        </div>

                        <div>
                            <label th:for="name">Name</label>
                            <input class="form-control" th:field="*{name}" th:value="${addUser.name}" />
                            <span th:errors="*{name}" class="error"></span>
                        </div>


                        <div>
                            <label th:for="feet">Feet</label>
                            <input class="form-control" th:field="*{feet}" th:value="${addUser.feet}" />
                        </div>

                        <div>
                            <label th:for="inches">Inches</label>
                            <input class="form-control" th:field="*{inches}" th:value="${addUser.inches}" />
                        </div>

                        <div>
                            <label th:for="weight">Weight</label>
                            <input value="1" type="number" min="1" max="750" class="form-control" th:field="*{weight}"/>
                            <span th:errors="*{weight}" class="error"></span>
                        </div>

                        <div>
                            <label th:for="city">City</label>
                            <input class="form-control" th:field="*{city}" th:value="${addUser.city}" />
                            <span th:errors="*{city}" class="error"></span>
                        </div>

                        <div>
                            <label th:for="state">State</label>
                            <select th:field="*{state}" value="${addUser.state}">
                                <option value=""></option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                            <span th:errors="*{state}" class="error"></span>
                        </div>

                    </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>


            </form>
        </div>
    </div>
</div>

</body>
</html>
